<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvas Image Editor</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/photo-edit.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<span class="navbar-brand">Canvas Image Editor</span>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<button id="btnUndo" class="btn btn-default navbar-btn" disabled type="button" onclick="undo();">Undo</button>
					</li>
					<li>
						<button id="btnRedo" class="btn btn-default navbar-btn" disabled type="button" onclick="redo();">Redo</button>
					</li>
					<li>
						<button type="button" class="btn btn-default navbar-btn" onclick="rotateImage(-90);">Rotate Left</button>
					</li>
					<li>
						<button type="button" class="btn btn-default navbar-btn" onclick="rotateImage(90);">Rotate Right</button>
					</li>
					<li>
						<button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#fileModal">Pick File</button>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container body-content">
		<div class="form-inline">
			<div class="form-group">
				<h4>Crop</h4>
			</div>
			<div class="form-group">
				<label class="sr-only" for="cropX">X</label>
				<input class="form-control crop-control" type="number" id="cropX" placeholder="X" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="cropY">Y</label>
				<input class="form-control crop-control" type="number" id="cropY" placeholder="Y" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="cropWidth">Width</label>
				<input class="form-control crop-control" type="number" id="cropWidth" placeholder="Width" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="cropHeight">Height</label>
				<input class="form-control crop-control" type="number" id="cropHeight" placeholder="Height" />
			</div>
			<button type="button" class="btn btn-default" onclick="activateCrop()">Draw</button>
			<button type="button" class="btn btn-default" onclick="cropImage()">Crop</button>
			<button type="button" class="btn btn-default" onclick="clearCrop()">Clear</button>
		</div>
		<div id="canvasContainer" class="canvas-parent">
			<canvas id="imageCanvas" width="1100" height="800"></canvas>
			<canvas id="cropCanvas" width="1100" height="800"></canvas>
		</div>
	</div>
	<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalTitle" aria-describedby="Allows the user to pick an image to edit from their computer.">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="fileModalTitle">Pick Image</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<input class="input-control" type="file" id="filePicker" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" onclick="loadImage()" data-dismiss="modal">Load</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<script src="javascripts/jquery.js"></script>
	<script src="javascripts/bootstrap.js"></script>
	<script src="javascripts/editor.js"></script>
</body>

</html>
